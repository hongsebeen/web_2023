
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM programming</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script>
        function transform()
        {
            var a=document.getElementById("digit").value;
            var num;
            switch(a) {
                case '0000':
                    num = 0;
                    break;
                case '0001':
                    num = 1;
                    break;
                case '0010':
                    num = 2;
                    break;
                case '0011':
                    num = 3;
                    break;
                case '0100':
                    num = 4;
                    break;
                case '0101':
                    num = 5;
                    break;
                case '0110':
                    num = 6;
                    break;
                case '0111':
                    num = 7;
                    break;
                case '1000':
                    num = 8;
                    break;
                case '1001':
                    num = 9;
                    break;
                case '1010':
                    num = 'A';
                    break;
                case '1011':
                    num = 'B';
                    break;
                case '1100':
                    num = 'C';
                    break;
                case '1101':
                    num = 'D';
                    break;
                case '1110':
                    num = 'E';
                    break;
                case '1111':
                    num = 'F';
                    break;
            }
            document.getElementById("hexanum").value=num;

        }
        // id가 'size'd인 입력 요소의 값을 읽어 해당 크기의 파스칼 삼각형을 id가 'draw_area'인 영역에 그리는 기능의 함수
        function pascals()
        {
            var size = document.getElementById("size").value;
            var triangle = generatePascalsTriangle(size);
            document.getElementById('draw_area').innerHTML = triangle;
            function generatePascalsTriangle(size) {
            var arr = [];
            var triangle='';
            for (var i = 0; i < size; i++)
            {
                arr[i] = [];
                for (var j = 0; j <= i; j++)
                {
                    if (j === 0 || j === i)
                    {
                        arr[i][j] = 1;
                    } else
                    {
                        arr[i][j] = arr[i - 1][j - 1] + arr[i - 1][j];
                    }
                    triangle += arr[i][j] + ' ';
                }
                triangle += '<br>';
            }

            return triangle;
        }

        }
    </script>
</head>
<body>
<div class="container mt-5">
    <div class="h3">2진수 변환기</div>
    <div class="mb-3">
        <label class="form-label text-primary">2 진수 :
            <input type="text" id="digit" size="20">
        </label>
        <button type="button" class="btn btn-dark" onclick="transform()"> ===> </button>
        <label class="form-label text-primary">16 진수
            <input type="text" id="hexanum" size="20" readonly>
        </label>
    </div>
    <hr>
    <div class="h3">파스칼 삼각형</div>
    <div class="mb-3">
        <label class="form-label text-primary">삼각형 높이
            <input type="number" id="size" min="1" max="20" step="1" value="1">
        </label>
        <button type="button" class="btn btn-success" onclick="pascals()">그리기</button>
    </div>
    <div class="text-bg-secondary" id="draw_area"></div>
</div>
</body>
</html>
